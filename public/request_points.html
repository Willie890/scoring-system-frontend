<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Points</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .request-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group select, 
    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="user_home.html">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="request_points.html">Request Points</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="request-container">
    <h1>Request Points</h1>
    <form id="requestForm">
      <div class="form-group">
        <label for="requestingUser">Requesting User:</label>
        <input type="text" id="requestingUser" readonly>
      </div>
      
      <div class="form-group">
        <label for="receivingUser">Receiving User:</label>
        <select id="receivingUser" required>
          <option value="">Select recipient</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="points">Points:</label>
        <select id="points" required>
          <option value="">Select points</option>
          <option value="2">+2</option>
          <option value="5">+5</option>
          <option value="10">+10</option>
          <option value="20">+20</option>
          <option value="50">+50</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="reason">Reason:</label>
        <select id="reason" required>
          <option value="">Select reason</option>
          <option value="Improvement Initiative">Improvement Initiative</option>
          <option value="3S Adherence">3S Adherence</option>
          <option value="Preventative Maintenance">Preventative Maintenance</option>
          <option value="Defect Reduction">Defect Reduction</option>
          <option value="Efficiency Gains">Efficiency Gains</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="additionalNotes">Additional Notes:</label>
        <textarea id="additionalNotes" placeholder="Optional details..."></textarea>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        <span id="submitBtnText">Submit Request</span>
      </button>
      <div id="requestError" class="error-message"></div>
    </form>
  </div>

  <script src="common.js"></script>
  <script src="request_points.js"></script>
</body>
</html>
