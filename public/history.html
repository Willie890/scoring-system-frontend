<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .truncated-text {
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      max-height: 70vh;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close-modal:hover {
      color: black;
    }
    
    .copy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .copy-btn:hover {
      background-color: #45a049;
    }
    
    .no-data {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#" id="homeLink">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="history-container">
    <h2>History Log</h2>

    <!-- Filters Section -->
    <div class="filters">
      <div class="filter-group">
        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate" onchange="applyFilters()">
      </div>
      
      <div class="filter-group">
        <label for="filterName">Filter by Name:</label>
        <select id="filterName" onchange="applyFilters()">
          <option value="all">All Names</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="filterReason">Filter by Reason:</label>
        <select id="filterReason" onchange="applyFilters()">
          <option value="all">All Reasons</option>
        </select>
      </div>
      
      <button onclick="resetFilters()" class="reset-btn">Reset Filters</button>
    </div>

    <!-- History Table -->
    <table class="history-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Points</th>
          <th>Reason</th>
          <th>Notes</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="historyTableBody"></tbody>
    </table>
  </div>

  <!-- Modal for displaying full text -->
  <div id="textModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3>Full Details</h3>
      <div id="modalContent"></div>
      <button class="copy-btn" onclick="copyToClipboard()">Copy Text</button>
    </div>
  </div>
<script src="common.js"></script>
  <script src="history.js"></script>

  </script>
</body>
</html>
