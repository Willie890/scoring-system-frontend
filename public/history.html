<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .history-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    
    .filter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    .positive {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .negative {
      color: #f44336;
      font-weight: bold;
    }
    
    .no-data {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#" id="homeLink">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="history-container">
    <h1>Point History</h1>
    
    <div class="filters">
      <div class="filter-group">
        <label for="filterUser">Filter by User:</label>
        <select id="filterUser" onchange="applyFilters()">
          <option value="all">All Users</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate" onchange="applyFilters()">
      </div>
      
      <button onclick="resetFilters()" class="reset-btn">Reset Filters</button>
    </div> 
    <!-- Add reason filter dropdown -->
<div class="filter-group">
  <label for="filterReason">Filter by Reason:</label>
  <select id="filterReason" onchange="applyFilters()">
    <option value="all">All Reasons</option>
    <option value="Improvement Initiative">Improvement Initiative</option>
    <option value="3S Adherence">3S Adherence</option>
    <option value="3S Adherence">Preventative Maintenance</option>
    <option value="3S Adherence">Defect Reduction</option>
    <option value="3S Adherence">Efficiency Gains</option>
    <option value="3S Adherence">Skill Develepment</option>
    <option value="3S Adherence">Kaizen Suggestion</option>
    <option value="3S Adherence">Team Contribution</option>
    <option value="3S Adherence">Tooling Return Failure</option>
    <option value="3S Adherence">Kiosk Misconduct</option>
    <option value="3S Adherence">Rework or Delay</option>
    <option value="3S Adherence">Maintenance Checklist Trhoughout Failure</option>
    <option value="3S Adherence">Safety Violations</option>
    <option value="3S Adherence">Tool Breakage</option>
    <!-- Add other reasons from your system -->
  </select>
</div>

<!-- Add action type filter -->
<div class="filter-group">
  <label for="filterAction">Filter by Action:</label>
  <select id="filterAction" onchange="applyFilters()">
    <option value="all">All Actions</option>
    <option value="points_adjustment">Points Adjustment</option>
    <option value="points_request">Points Request</option>
    <option value="system_reset">System Reset</option>
  </select>
</div>
    
    <table class="history-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Points</th>
          <th>Reason</th>
          <th>Aditional Notes</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="historyTableBody"></tbody>
    </table>
  </div>

  <script src="common.js"></script>
  <script src="history.js"></script>
</body>
</html>
