<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Production</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .production-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .production-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .submit-btn {
      grid-column: 1 / -1;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #0b7dda;
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .history-table th {
      background-color: #2196F3;
      color: white;
      padding: 12px;
      text-align: left;
    }
    
    .history-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
    }
    
    .history-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .no-data {
      text-align: center;
      padding: 20px;
      color: #777;
    }
    
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    
    .reject-rate {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#" id="homeLink">Home</a></li>
      <li><a href="production.html">Daily Production</a></li>
      <li><a href="history.html">Points History</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="production-container">
    <h1>Daily Production</h1>
    
    <form id="productionForm">
      <div class="form-group">
        <label for="workorder">Workorder</label>
        <input type="text" id="workorder" required>
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" required>
      </div>
      
 <div class="form-group">
  <label for="machine">Machine</label>
  <select id="machine" required>
    <option value="">Select Machine</option>
    <option value="Haas DC1">Haas DC1</option>
    <option value="Hurco">Hurco</option>
    <option value="Tormach">Tormach</option>
    <option value="Victor NP16">Victor NP16</option>
    <option value="Victor P76">Victor P76</option>
    <option value="Haas TM1P">Haas TM1P</option>
    <option value="Material Prep">Material Prep</option>
  </select>
</div>
      
    <div class="form-group">
  <label for="operation">Operation</label>
  <select id="operation" required>
    <option value="">Select Operation</option>
    <option value="Turn-Op1">Turn-Op1</option>
    <option value="Turn-Op2">Turn-Op2</option>
    <option value="Turn-Op3">Turn-Op3</option>
    <option value="Mill-Op1">Mill-Op1</option>
    <option value="Mill-Op2">Mill-Op2</option>
    <option value="Mill-Op3">Mill-Op3</option>
    <option value="QC">QC</option>
  </select>
</div>
      
      <div class="form-group">
        <label for="rejects">Rejects</label>
        <input type="number" id="rejects" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" id="notes">
      </div>
      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    
    <h2>Production History</h2>
    <div class="filters">
      <div class="filter-group">
        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate" onchange="loadProductionHistory()">
      </div>
      <div class="filter-group">
        <label for="filterWorkorder">Filter by Workorder:</label>
        <input type="text" id="filterWorkorder" onchange="loadProductionHistory()" placeholder="Enter workorder">
      </div>
      <button onclick="resetProductionFilters()" class="reset-btn">Reset Filters</button>
    </div>
    
    <table class="history-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Workorder</th>
          <th>Quantity</th>
          <th>Machine</th>
          <th>Operation</th>
          <th>Rejects</th>
          <th>Reject Rate</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="productionHistoryBody">
        <tr>
          <td colspan="8" class="no-data">Loading history...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="common.js"></script>
  <script src="production.js"></script>
</body>
</html>
