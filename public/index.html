<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100%; position: relative; }
    .login-container { background-color: rgba(255,255,255,0.9); padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
    .login-header { text-align: center; margin-bottom: 30px; }
    .login-title { color: #333; font-size: 28px; margin-bottom: 10px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
    .login-btn { width: 100%; padding: 12px; background-color: #2196F3; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .error-message { color: #f44336; margin-top: 15px; text-align: center; }
    .department-title { position: absolute; bottom: 20px; width: 100%; text-align: center; color: black; }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Login</h1>
      </div>
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div id="loginError" class="error-message"></div>
      </form>
    </div>
    <div class="department-title">
      <h2>VT ENGINEERING</h2>
      <p>CHANGING YOUR IDEAS INTO REALITY</p>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
