<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .notifications-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    
    .approve-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .reject-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .notes-cell {
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      color: #2196F3;
      text-decoration: underline;
    }
    
    .notes-cell:hover {
      color: #0b7dda;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal.hidden {
      display: none;
    }
    
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .modal-actions button:last-child {
      background-color: #2196F3;
      color: white;
    }
    
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      min-height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="admin_home.html">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="notifications.html">Notifications</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="notifications-container">
    <h1>Pending Requests</h1>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Points</th>
          <th>Reason</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTableBody">
        <tr>
          <td colspan="6" class="no-data">Loading requests...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Notes View Modal -->
  <div id="notesModal" class="modal hidden">
    <div class="modal-content">
      <h3>Additional Notes</h3>
      <p id="modalNotesContent"></p>
      <button onclick="closeNotesModal()">Close</button>
    </div>
  </div>

  <!-- Response Modal -->
  <div id="responseModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="responseModalTitle">Process Request</h3>
      <div class="form-group">
        <label for="adminNotes">Admin Notes:</label>
        <textarea id="adminNotes" placeholder="Enter your notes here..."></textarea>
      </div>
      <div class="modal-actions">
        <button onclick="closeResponseModal()">Cancel</button>
        <button id="confirmResponseBtn">Confirm</button>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script src="notifications.js"></script>
</body>
</html>
